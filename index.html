<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Card Container-->
  <div class="review-card">
    <!--Image Container-->
    <div class="image">
      <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <!--Content Container-->
    <div class="content">
     
      <span class="category">Perfume</span>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="amount">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>

</html>
